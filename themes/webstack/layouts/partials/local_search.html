<!-- 本地搜索覆盖层 -->
<div id="overlay" style="top:-100%">  
    <div id="search-box">
        <!-- 关闭按钮 -->
        <button id="close-button" type="button" title="关闭搜索" aria-label="关闭搜索">
            <i class="fas fa-times-circle"></i>
        </button>
        
        <!-- 搜索输入区域 -->
        <div class="search-input-wrapper">
            <i class="search-icon fas fa-search" aria-hidden="true"></i>
            <input 
                type="text" 
                id="search-input" 
                placeholder="输入关键词、拼音或拼音首字母" 
                autocomplete="off" 
                aria-label="搜索输入框"
                spellcheck="false"
            >
        </div>
        
        <!-- 搜索结果区域 -->
        <div id="search-results-wrapper">
            <div id="search-placeholder" class="search-placeholder">
                <i class="fas fa-search placeholder-icon"></i>
                <p>搜索本页内容</p>
            </div>
            <ul id="search-results" role="listbox" aria-label="搜索结果"></ul>
        </div>
        
        <!-- 键盘提示 -->
        <div class="search-footer">
            <span class="keyboard-hint">
                <kbd>↑</kbd> <kbd>↓</kbd> 选择
                <kbd>Enter</kbd> 访问
                <kbd>Esc</kbd> 关闭
            </span>
        </div>
    </div>
</div>
<script>
    // 确保在页面加载前定义 rootPath
    if (typeof rootPath === 'undefined') {
        var rootPath = './';
    }
</script>
