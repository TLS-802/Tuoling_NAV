<!-- 本地搜索覆盖层 - 基于TLS-Toolbox -->
<div id="local-search-overlay" style="display:none">  
    <div id="local-search-box">
        <a href="javascript:" id="local-search-close" title="点击周围任意地方也可以关闭" aria-label="关闭搜索">
            <i class="fas fa-times-circle"></i>
        </a>
        <form onsubmit="return false;" role="search">
            <input type="text" id="search-input" placeholder="输入关键词{{ if .Site.Params.pinyin.enable }}、拼音或拼音首字母{{ end }}搜索本站内容..." autocomplete="off" aria-label="搜索输入框">
            <i class="search-icon fas fa-search" aria-hidden="true"></i> 
        </form>
        <ul id="search-results" role="listbox" aria-label="搜索结果">
            <span>搜索本页内容</span>
        </ul>
        <div class="search-tips">
            <small>键盘：<strong>↑</strong> 和 <strong>↓</strong> 选择，<strong>Enter</strong> 访问，<strong>ESC</strong> 关闭</small>
        </div>
    </div>
</div>
