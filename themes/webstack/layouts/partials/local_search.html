<!-- 本地搜索覆盖层 -->
<div id="overlay" style="top:-100%">  
    <div id="search-box">
        <a href="javascript:void(0);" id="close-button" title="点击周围任意地方也可以关闭。">
            <i class="fas fa-times-circle"></i>
        </a>
        <form onsubmit="return false;" role="search">
            <input type="text" id="search-input" placeholder="输入关键词、拼音或拼音首字母" autocomplete="off" aria-label="搜索输入框">
            <i class="search-icon fas fa-search" aria-hidden="true"></i> 
        </form>
        <div id="search-results-container">
            <ul id="search-results" role="listbox" aria-label="搜索结果">
            </ul>
            <div id="search-placeholder">搜索本页内容</div>
        </div>
        <div class="search-tips">
            键盘：<strong>↑</strong> 和 <strong>↓</strong> 选择，<strong>Enter</strong> 访问
        </div>
    </div>
</div>
<script>
    // 确保在页面加载前定义 rootPath
    if (typeof rootPath === 'undefined') {
        var rootPath = './';
    }
</script>
