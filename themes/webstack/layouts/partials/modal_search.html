<!-- 本地搜索覆盖层 - 移植自TLS-Toolbox -->
<div id="local-search-overlay" style="display:none">  
    <div id="local-search-box">
        <a href="javascript:" id="local-search-close" title="点击周围任意地方也可以关闭。">
            <i class="fas fa-times-circle"></i>
        </a>
        <form onsubmit="return false;" role="search">
            <input type="text" id="search-input" placeholder="输入关键词搜索本页内容" autocomplete="off" aria-label="搜索输入框">
            <i class="search-icon fas fa-search" aria-hidden="true"></i> 
        </form>
        <ul id="search-results" role="listbox" aria-label="搜索结果">
            <span>搜索本页内容</span>
                            </ul>
        <p style="font-size:11px; margin-top: 10px; color: #666;">
            键盘：<strong>↑</strong> 和 <strong>↓</strong> 选择，<strong>Enter</strong> 访问，<strong>ESC</strong> 关闭
        </p>
    </div>
</div>
