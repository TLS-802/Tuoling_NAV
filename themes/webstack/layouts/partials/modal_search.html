<!-- 本地搜索覆盖层 - 移植自TLS-Toolbox -->
<div id="local-search-overlay" style="display:none">  
    <div id="local-search-box">
        <a href="javascript:" id="local-search-close" title="关闭搜索（ESC）">
            <i class="fas fa-times-circle"></i>
        </a>
        <form onsubmit="return false;" role="search">
            <input type="text" id="search-input" placeholder="搜索本页网站..." autocomplete="off" aria-label="搜索输入框">
            <i class="search-icon fas fa-search" aria-hidden="true"></i> 
        </form>
        <ul id="search-results" role="listbox" aria-label="搜索结果">
            <span>输入关键词即可搜索本页所有网站</span>
        </ul>
        <div class="search-tips">
            <span class="tip-item">
                <i class="fas fa-keyboard"></i>
                <strong>↑ ↓</strong> 选择
            </span>
            <span class="tip-item">
                <strong>Enter</strong> 访问
            </span>
            <span class="tip-item">
                <strong>ESC</strong> 关闭
            </span>
        </div>
    </div>
</div>
